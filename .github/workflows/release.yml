name: .NET Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the application
      run: dotnet build --configuration Release --no-restore

    - name: Publish the application
      run: dotnet publish TapoDashboard/TapoDashboard.csproj --configuration Release --output ./publish --no-build

    - name: Zip the publish folder
      run: Compress-Archive -Path ./publish/* -DestinationPath ./TapoDashboard-Release.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automated release for commit ${{ github.sha }}
        files: TapoDashboard-Release.zip